    <script>
        function uploadFile(){
            var form = $('#FILE_FORM')[0];
            var formData = new FormData(form);
            formData.append("video", $("#video")[0].files[0]);

            $.ajax({
                url: '/api/lesson/add',
                processData: false,
                contentType: false,
                data: formData,
                type: 'POST',
                success: function(result, data, e){
                    console.log(result)
                }
            });
        }

    </script>
<body>
